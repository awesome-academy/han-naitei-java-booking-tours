<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>New Tour</title>
</head>

<body>
<div class="single-welcome-slide bg-img bg-overlay mb-0 pt-4"
     th:style=" 'background-image:url(' + @{/assets/img/bg-img/17.jpg} +');' "
     th:data-img-url="@{/assets/img/bg-img/16.jpg}">
    <div class="col-10 mx-auto card card-signin pt-4">
        <h4 class="card-title text-center">Create New Tour</h4>
        <form action="#" th:action="@{/admin/tours}" th:object="${tour}" class="form-horizontal "
              method="post">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">
                    Tour name</label>
                <div class="col-sm-10">
                    <input th:field="*{name}" type="text" class="form-control" id="inputEmail3">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="category">
                    Category </label>
                <div class="col-8 col-md-4">
                    <select id="categoryId" name="categoryId">
                        <option th:each="category : ${categories}" th:value="${category.id}"
                                th:text="${category.name}"></option>
                    </select>
                </div>
                <label class="col-sm-3 col-form-label" for="capacity">
                    Max Capacity</label>
                <div class="col-3 col-md-3">
                    <input name="capacity" th:value="2" type="number" class="form-control"
                           id="inputCapacity" min="2" max="30">
                </div>
            </div>

            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">Start point</label>
                <div class="col-sm-10">
                    <input th:field="*{startPoint}" type="text" class="form-control" id="inputEmail3">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="expectedDuration">
                    Expected Duration </label>
                <div class="col-3 col-md-3">
                    <input name="expectedDurationMin" th:value="1" type="number" class="form-control"
                           id="inputDurationMin" min="1" max="30">
                </div>
                <p>-
                <p>
                <div class="col-3 col-md-3">
                    <input name="expectedDurationMax" th:value="2" type="number" class="form-control"
                           id="inputDurationMax" min="2" max="30">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="description">
                    Description </label>
                <div class="col-sm-10">
                    <textarea th:field="*{description}" class="form-control" name="paragraph_text" rows="10"></textarea>
                </div>
            </div>
            <div class="form-group text-center">
                <button type="submit" class="col-5 btn btn-primary"
                        th:text="#{user.form.save}">Save
                </button>
                <a class="col-5 btn btn-danger" th:href="@{'/tours'}"
                   th:text="#{user.form.cancel}">Cancel</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
