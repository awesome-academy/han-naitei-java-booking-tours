<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Edit User</title>
</head>

<body>
<div class="container mt-5">
    <form class="main-body" th:method="PUT" th:action="@{'/users/'+${user.id}+'/edit'}" th:object="${user}">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                 alt="Admin" id="thumbnail" style="border-radius: 50%"
                                 height="100" width="100">
                            <div class="mt-3">
                                <h4>
                                    <input class="title-username form-control" readonly th:field="*{userName}"
                                           th:value="${user.userName}"/>
                                </h4>
                                <label class="col-12 btn btn-primary"> Upload Image
                                    <input type="file" id="fileImage" class="avatar-uploader__file-input"
                                           value="Upload Photo">
                                </label>
                                <a class="col-12 btn btn-primary" th:href="@{'/users/'+${user.id}+'/password'}">
                                    Update Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-plane mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Tour</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-credit-card-alt mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Wallet</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-bell mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8 justify-content-center">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.name}">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="text" class="form-control" th:field="*{name}" th:value="${user.name}"
                                       th:classappend="${#fields.hasErrors('name')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error">
                                    Incorrect name</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.phoneNumber}">Phone Number</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="number" class="form-control" th:field="*{phoneNumber}"
                                       th:value="${user.phoneNumber}"
                                       th:classappend="${#fields.hasErrors('phoneNumber')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"
                                   class="error">Incorrect phone number</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.email}">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input class="form-control" readonly th:field="*{email}" th:value="${user.email}"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="col-5 btn btn-primary"
                            th:text="#{user.form.save}">Save
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
