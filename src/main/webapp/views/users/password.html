<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>Change Password</title>
</head>

<body>
<div class="container mt-5">
    <form class="main-body" th:method="PUT" th:action="@{'/users/'+${user.id}+'/password'}"
          th:object="${user}">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                 alt="Admin" id="thumbnail" style="border-radius: 50%"
                                 height="100" width="100">
                            <div class="mt-3">
                                <input class="title-username form-control" readonly th:field="*{userName}"
                                <<<<<<< HEAD
                                th:value="${user.userName}"/>
                                =======
                                th:value="${user.userName}"/>
                                >>>>>>> edit user
                                <label class="col-12 btn btn-primary"> Upload Image
                                    <input type="file" id="fileImage" class="avatar-uploader__file-input"
                                           value="Upload Photo">
                                </label>
                                <a class="col-12 btn btn-primary" th:href="@{'/users/'+${user.id}+'/password'}">
                                    Change Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-plane mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Tour</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-credit-card-alt mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Wallet</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-bell mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.oldPassword}">Old password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="password" class="form-control" th:field="*{oldPassword}"
                                       th:placeholder="#{user.form.oldPassword}" autofocus
                                       th:classappend="${#fields.hasErrors('password')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('oldPassword')}" th:errors="*{oldPassword}"
                                   class="error">Incorrect old password</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.password}">Password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="password" class="form-control" th:field="*{password}"
                                       th:placeholder="#{user.form.password}" autofocus
                                       th:classappend="${#fields.hasErrors('password')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                                   class="error">Incorrect password</p>
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.confirmPassword}">Confirm password</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">
                                <input type="password" class="form-control" th:field="*{confirmPassword}"
                                       th:placeholder="#{user.form.confirmPassword}" autofocus
                                       th:classappend="${#fields.hasErrors('confirmPassword')}? 'fieldError'"/>
                                <p th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"
                                   class="error">Incorrect confirm password</p>
                            </div>
                        </div>
                        <hr>
                        <div>
                            <input type="hidden" th:field="*{email}" th:value="${user.email}"/>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{name}" th:value="${user.name}"/>
                        </div>
                        <div>
                            <input type="hidden" th:field="*{phoneNumber}" th:value="${user.phoneNumber}"/>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="col-5 btn btn-primary"
                            th:text="#{user.form.save}">Save
                    </button>
                    <a class="col-5 btn btn-danger" th:href="@{'/users/'+${user.id}}"
                       th:text="#{user.form.cancel}">Cancel</a>
                </div>
            </div>
        </div>
    </form>
</div>
</body>

</html>
