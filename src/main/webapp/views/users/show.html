<!DOCTYPE html>
<html
        th:replace="~{layout/base-layout :: layout(~{::title}, ~{::body}, ~{})}"
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User Profile</title>
</head>

<body>
<div class="container mt-5">
    <form class="main-body" th:method="GET" th:action="@{'/users/'+${user.id}+'/edit'}" th:object="${user}">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="https://bootdey.com/img/Content/avatar/avatar7.png"
                                 alt="Admin" id="thumbnail" style="border-radius: 50%"
                                 height="100" width="100">
                            <div class="mt-3">
                                <h4 class="title-username" th:text="${user.userName}"/>
                                <label class="col-12 btn btn-primary"> Upload Image
                                    <input type="file" id="fileImage" class="avatar-uploader__file-input"
                                           value="Upload Photo">
                                </label>
                                <a class="col-12 btn btn-primary" th:href="@{'/users/'+${user.id}+'/password'}">
                                    Update Password</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="card mt-3">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-plane mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Tour</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-credit-card-alt mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Your Wallet</span>
                            </a>
                        </li>
                        <li class="list-group-item d-flex justify-content-between align-items-center flex-wrap">
                            <a class="mb-0" th:href="@{/#}">
                                <i class="fa fa-bell mr-3" style="color: orange" aria-hidden="true"></i>
                                <span class="text-primary">Notifications</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.name}">Name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.name}"/>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.phoneNumber}">Phone Number</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.phoneNumber}"/>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0" th:text="#{user.form.email}">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary" th:text="${user.email}"/>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <button type="submit" class="col-5 btn btn-primary"
                            th:text="#{user.form.edit}">Edit
                    </button>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
